version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "b1tsized"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Kubernetes ecosystem - must be updated together
      kubernetes:
        patterns:
          - "kube*"
          - "k8s-openapi"
        update-types:
          - "minor"
          - "patch"
      # HTTP/web server dependencies
      web-framework:
        patterns:
          - "axum*"
          - "tower*"
          - "hyper*"
        update-types:
          - "minor"
          - "patch"
      # All other patch updates
      patch-updates:
        update-types:
          - "patch"

  # GitHub Actions - group all actions updates together
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns:
          - "*"
